services:
    laravel.test:
        build:
            context: './vendor/laravel/sail/runtimes/8.4'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.4/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
    
    wordpress:
        image: 'wordpress:latest'
        ports:
            - '${WP_PORT:-8080}:80'
            - '${WP_SSL_PORT:-8443}:443'
        environment:
            WORDPRESS_DB_HOST: 'mysql:3306'
            WORDPRESS_DB_USER: '${DB_USERNAME}'
            WORDPRESS_DB_PASSWORD: '${DB_PASSWORD}'
            WORDPRESS_DB_NAME: '${WP_DB_NAME:-wordpress}'
            WORDPRESS_TABLE_PREFIX: 'wp_'
            WORDPRESS_DEBUG: 'true'
            # For√ßa HTTPS no admin (para Application Passwords)
            WORDPRESS_CONFIG_EXTRA: |
                define('FORCE_SSL_ADMIN', true);
                if (isset($$_SERVER['HTTP_X_FORWARDED_PROTO']) && $$_SERVER['HTTP_X_FORWARDED_PROTO'] === 'https') {
                    $$_SERVER['HTTPS'] = 'on';
                }
        volumes:
            - '../wordpress:/var/www/html'
            - './docker/wordpress/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini'
            - './docker/wordpress/ssl:/etc/apache2/ssl'
        networks:
            - sail
        depends_on:
            - mysql
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/wp-admin/install.php"]
            interval: 30s
            timeout: 10s
            retries: 5
    mysql:
        image: 'mysql:8.0'
        command: ["--default-authentication-plugin=mysql_native_password"]
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './docker/mysql/init:/docker-entrypoint-initdb.d'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 5
            timeout: 10s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
